# =============================================================================
# ML Market Regime Detection - Configuration
# =============================================================================

project:
  name: "[AP2025] Final Project - Maxime Abdelatif"
  version: "v1.0-weekly"

paths:
  raw_excel: "data/raw/RawData - AP2025 Final Project - MAxime Abdelatif.xlsx"
  sheet_name: "Final Price Sheet"
  results_dir: "results"

run:
  seed: 42
  deterministic: true    # Forces n_jobs=1 for strict reproducibility
  save_figs: true
  show_figs: false

model:
  # Time splits (ISO format dates)
  train_end: "2017-12-29"
  val_end: "2020-12-25"
  
  # Weekly framing
  freq: "W-FRI"           # Resampling frequency (Friday close)
  horizon: 1              # H: forecast horizon in weeks
  embargo: 1              # Gap between segments (must equal horizon)
  
  # Labeling parameters
  vol_win: 52             # Volatility window in weeks (52 = 1 year)
  k: 0.3                  # Volatility multiplier for regime bands
  persist_frac: 0.35      # Minimum fraction for persistence check
  use_persistence: false  # Whether to use persistence in labeling
  
  # Output control
  verbose: 1              # 0=silent, 1=summary, 2=debug
  table_rows: 5           # Max rows displayed in tables